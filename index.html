<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <script src="./scripts/script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <h2>Calculator App</h2>

    <hr>
<div class="calculator-container">
  <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
  </div>

  <div class="calculator-buttons">
    <button data-all-clear id="btn-clear">CE</button>
    <br>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <br>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <br>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <br>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals>=</button>
    <button data-operation>/</button>
</div>
</div>
<footer>
  <ul>
    <li>Made by kenwilde</li>
    <li><a href="https://github.com/kenwilde1/calculator"><img src="./images/github.png"></a></li>
  </ul>
</footer>
  </body>
</html>
